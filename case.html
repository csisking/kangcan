        $(".m-nav li").click(function () {
            $(".m-company ul").empty();
            var attribute = $(this).attr("attr") ;
            if(attribute == 'qb'){
                $("#j-current")[0].innerHTML = '全部';
                init();
            }else{
                caseCompanyList = caseObject[attribute];
                buildNode(caseCompanyList);
                $("#j-current")[0].innerHTML = $(this)[0].innerHTML;
            }
        });

        $(".m-nav .n-nav").hover(function () {
            $(".n-nav-list").show();
            $(".u-case-arrow-icon").show();
        });

        $(".n-nav-list").mouseleave(function () {
            $(".n-nav-list").hide();
            $(".u-case-arrow-icon").hide();
        });

        $(".n-nav-list li").mouseenter(function () {
            $(this).addClass("u-current");
        });

        $(".n-nav-list li").mouseleave(function () {
            $(this).removeClass("u-current");
        });
        function init(){
            var nodeList=new Array();
            for(var i in caseObject){
                var caseCompanyList = caseObject[i];
                $.each(caseCompanyList,function(index,caseCompany){
                    nodeList.push(caseCompany);
                })
            }
            buildNode(nodeList);
        };
        var buildNode = function(caseCompanyList){
            $.each(caseCompanyList,function(index,caseCompany){
                var templateNode = '<li>'
                                        +'<div class="n-company-cell">'
                                           +'<div class="u-cover">'
                                                +'<img src="'+caseCompany.img+'">'

                                                +'<span class="u-sep"></span>'
                                                +'<span class="u-name">'+caseCompany.name+'</span>'
                                            +'</div>'
                                            +'<div class="u-project">'+caseCompany.project+'</div>'
                                            +'<div class="u-des">'+caseCompany.des+'</div>'
                                        +'</div>'
                                    +'</li>';
                $(".m-company ul").append($(templateNode));
            })
        };


        init();
